<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Sizes</th>
      <th>Colors</th>
      <th>Created on</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
    <td>{{product.pr_product_name}}</td>
     <td>{{product.pr_price | currency}}</td>
     <td>{{product.pr_stock_remain}}</td>
     <td>{{product.pr_size | json }}</td>
     <td>{{product.pr_color | json }}</td>
     <td>{{product.pr_created_on | date}}</td>
     </tr>
  </tbody>
</table>
