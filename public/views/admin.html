          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Orders</h1>
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>Order Date</th>
                      <th>Name</th>
                      <th>Contact</th>
                      <th>Product Name</th>
                      <th>Size</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="order in orders">
                    <td>{{order.or_date}}</td>
                     <td>{{order.or_name}}</td>
                     <td>{{order.or_contact}}</td>
                     <td>{{order.or_product}}</td>
                     <td>{{order.or_size}}</td>
                     <td><select class="form-control" ng-model="order.or_status">
                          <option
                          ng-repeat="order_status in status" value="{{order_status}}">{{order_status}}</option>
                          </select>
                        </td>
                     <td><button type="button" class="btn btn-primary" ng-click="updateOrder(order);">Update Order</button></td>
                    </tr>
                  </tbody>
                </table>
