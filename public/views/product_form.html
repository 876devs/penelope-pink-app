<div class="row">
  <div class="col-md-7">
    <form class="form-product" name="productForm" novalidate>
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        ng-model=product.pr_product_name
        placeholder="Enter Product Name" />
      </div>

      <div class="form-group">
        <textarea
        class="form-control"
        rows="3"
        placeholder="Enter Product Description"
        ng-model="product.pr_description"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" ng-model="product.pr_category" >
              <option value="">Product Category</option>
              <option ng-repeat="category in categories" value="{{category}}" >{{category}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text"
            class="form-control"
             placeholder="Price"
             ng-model="product.pr_price" />
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" ng-model="product.pr_size" ng-change="test(this.value)">
                <option value="">Size</option>
                <option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
              </select>
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control" ng-model="product.pr_color">
              <option value="">Color</option>
              <option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Quantity"
            ng-model="product.pr_stock_remain"
            ng-blur="setAddmore()" />
          </div>
        </div>
        <div class="col-md-2 text-center" >
            <button type="button" class="btn btn-default" ng-click="addStock();"> Add</button>
        </div>
      </div>





      <div class="form-group">
        <input type="file"
         class="form-control"
         name="file"
         id="file"
          onchange="angular.element(this).scope().setFiles(this)" />
      </div>

     <button class="btn btn-default" ng-click="cancel();">Cancel</button>
      <button class="btn btn-default" ng-click="saveProduct();">Save</button>
    </form>
  </div>
  <div class="col-md-5">
    <p ng-repeat="size in selectedsizes">Size: {{size}}</p>
  </div>
</div>
