<div class="row">
  <div class="col-md-7">
    <form class="form-product" name="productForm" novalidate ng-disabled="submitting">
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        ng-model=product.pr_product_name
        placeholder="Enter Product Name" />
      </div>

      <div class="form-group">
        <textarea
        class="form-control"
        rows="3"
        placeholder="Enter Product Description"
        ng-model="product.pr_description"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" ng-model="product.pr_category" >
              <option value="">Product Category</option>
              <option ng-repeat="category in categories" value="{{category}}" >{{category}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text"
            class="form-control"
             placeholder="Price"
             ng-model="product.pr_price" />
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" ng-model="product.pr_size" ng-change="test(this.value)">
                <option value="">Size</option>
                <option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
              </select>
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <select class="form-control" ng-model="product.pr_color">
              <option value="">Color</option>
              <option ng-repeat="color in colors" value="{{color}}">{{color}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Quantity"
            ng-model="product.pr_stock_remain"
            ng-blur="setAddmore()" />
          </div>
        </div>
        <div class="col-md-2 text-center" >
            <button type="button" class="btn btn-default" ng-click="addStock();"> Add</button>
        </div>
      </div>
      <div class="form-group" ng-show="itemAdded">
        <div class="panel panel-default" >
            <table class="table">
              <table class="table table-striped table-condensed" >
                <thead>
                  <tr>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in product.pr_stock_details">
                   <td>{{item.st_size}}</td>
                   <td>{{item.st_color}}</td>
                   <td>{{item.st_quantity}}</td>
                   <td><button class"btn btn-default" ng-click="removeStock($index)"><i class="fa fa-times"></i></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      <div class="form-group">
        <input type="file"
         class="form-control"
         name="file"
         id="file"
          onchange="angular.element(this).scope().setFiles(this)" />
      </div>

     <button class="btn btn-default" ng-click="cancel();">Cancel</button>
      <button class="btn btn-default" ng-click="saveProduct();">Save</button>
        <i class="fa fa-spinner fa-spin fa-lg" ng-show="file_upload" ></i>
    </form>
  </div>
  <div class="col-md-5">

  </div>
</div>
