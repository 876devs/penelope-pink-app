<div class="login-form">
  <div class="container">
        <form class="form-signin" name="userLogin" novalidate>
          <h2 class="form-signin-heading text-center">Login in</h2>
          <div class="form-group" ng-class="{ 'has-error': userLogin.email.$touched && userLogin.email.$invalid }">
            <label for="us_email" class="sr-only">Email address</label>
            <input type="email"
              id="us_email"
              name="email"
              ng-model="us_email"
              class="form-control"
              placeholder="Email address"
              required
              ng-minlength="5"
              autofocus>
              <div class="help-block" ng-messages="userLogin.email.$error" ng-show="userLogin.email.$touched">
                  <p ng-message="minlength">Your email is too short.</p>
                  <p ng-message="required">Your email is required.</p>
                </div>
          </div>
            <div class="form-group" ng-class="{ 'has-error': userLogin.password.$touched && userLogin.password.$invalid }">
              <label for="us_password" class="sr-only">Password</label>
                  <input type="password"
                  id="us_password"
                  name="password"
                  ng-model="us_password"
                  class="form-control"
                  placeholder="Password"
                  ng-minlength="5"
                  required>

              <div class="help-block" ng-messages="userLogin.password.$error" ng-show="userLogin.password.$touched">
                  <p ng-message="minlength">Your password is too short.</p>
                  <p ng-message="required">Your password is required.</p>
                </div>
            </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
          ng-disabled="userLogin.$invalid" ng-click="submit()">Sign in</button>
        </form>

      </div>
</div>
